<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Features â€” JazzPracticePro Help</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .content a {
        color: #7c3aed;
      }
      .content a:hover {
        text-decoration: underline;
      }
      .content img {
        max-width: 100%;
        height: auto;
      }
      .content pre {
        overflow: auto;
        padding: 1rem;
        background: #f3f4f6;
        border-radius: 0.375rem;
      }
      .content code {
        background: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <img
              src="/JazzPracticePro_logo_large.png"
              alt="JazzPracticePro"
              class="h-8 w-auto"
            />
            <span class="ml-2 text-xl font-bold text-gray-800"
              >JazzPracticePro</span
            >
          </div>
          <div>
            <a
              href="/"
              class="text-gray-600 hover:text-purple-600 transition-colors"
              >Home</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-3xl font-bold mb-6">Features</h1>
      <article id="content" class="content prose max-w-none"></article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      (async function loadMarkdown() {
        try {
          const response = await fetch("features.md", { cache: "no-cache" });
          if (!response.ok) throw new Error("Failed to load features.md");
          const markdown = await response.text();
          const html = marked.parse(markdown, {
            mangle: false,
            headerIds: true,
          });
          document.getElementById("content").innerHTML = html;
        } catch (error) {
          document.getElementById("content").innerHTML =
            '<p class="text-red-600">Unable to load documentation. Please try again later.</p>';
          // Optionally log error to console for local debugging
          console.error(error);
        }
      })();
    </script>
  </body>
</html>
